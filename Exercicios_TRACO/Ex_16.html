<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <section class="base">
      <h1 class="titulo">Calcula maior distancia</h1>

      <label class="titulo" for="primeiro">Primeira Distância</label>
      <input class="item" type="number" id="primeiro" step="0.01">

      <label class="titulo" for="segundo">Segunda Distância</label>
      <input class="item" type="number" id="segundo" step="0.01">

      <label class="titulo" for="terceiro">Terceira Distância</label>
      <input class="item" type="number" id="terceiro" step="0.01">

      <p class="container"><button class="button" onclick="calculaMaiorDistancia()">Calcular</button></p>
      <br>
      <h2 class="titulo">Resultado:</h2>
      <p class="titulo">Maior distância: <span class="item" id="menor"></span></p>
    </section>
    <footer>
        <div class="footer__container">
          <div class="footer">
            <div class="footer__item">
              <img src="./img/traco-logo.png" />
              <p>Para dúvidas e informações</p>
              <a href="https://traco.dev.br/">traco.dev.br</a>
            </div>

              <p>Saiba mais sobre a Tegra</p>
              <a href="https://www.tegra.com.br">www.tegra.com.br</a>
            </div>
          </div>

            <p>Todos os direitos reservados a Traco</p>
            <p>Copyright © 2021</p>
          </div>
        </div>
      </footer>
</body>
<script>
    function calculaMaiorDistancia() {
        // Ler o valores inseridos:
        var primeiroNumero = parseFloat(document.getElementById('primeiro').value);
        var segundoNumero = parseFloat(document.getElementById('segundo').value);
        var terceiroNumero = parseFloat(document.getElementById('terceiro').value);

        // Calcular o menor valor
        var arrayNumeros = [primeiroNumero, segundoNumero, terceiroNumero]
        console.log(arrayNumeros);
        // Só reutilizei o código do exercício 10 e alterei algumas coisas para fazer mais sentido no código
        // Também alterei o Math.min que estava antes para o Math.max que é o que esta sendo solicitado
        var menorNumero = Math.max(...arrayNumeros);
        console.log(menorNumero);

        // Exibir o menor valor
        document.getElementById('menor').textContent = menorNumero.toFixed(2);

    }
</script>
