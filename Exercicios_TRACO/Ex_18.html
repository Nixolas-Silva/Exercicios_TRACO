<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <section class="base">
      <!-- Já havia feito app com o mesmo intuito na faculdade porém em C -->
      <!-- O da faculdade não tinha o input de C/F-->
      <h1 class="titulo">Conversão de Temperatura</h1>
    
      <label class="titulo" for="escala">Você vai digitar a temperatura em qual escala (C/F)?</label>
      <input class="item" type="text" id="escala">
      
      <label class="titulo" for="temperatura">Digite a temperatura:</label>
      <input class="item" type="text" id="temperatura">
      <br>
      <p class="container"><button class="button" onclick="converterTemperatura()">Converter</button></p><br><br>
      
      <p class="titulo" id="resultado"></p>
    </section>
    <footer>
        <div class="footer__container">
          <div class="footer">
            <div class="footer__item">
              <img src="./img/traco-logo.png" />
              <p>Para dúvidas e informações</p>
              <a href="https://traco.dev.br/">traco.dev.br</a>
            </div>
            <div class="footer__item">
              <img src="./img/tegra-logo.png" />
              <p>Saiba mais sobre a Tegra</p>
              <a href="https://www.tegra.com.br">www.tegra.com.br</a>
            </div>
          </div>
          <div class="footer__copyright">
            <p>Todos os direitos reservados a Traco</p>
            <p>Copyright © 2021</p>
          </div>
        </div>
      </footer>
</body>
<script>
    function converterTemperatura() {
      // Obter a escala informada
      var escala = document.getElementById('escala').value.toUpperCase();

      // Verificar a escala e realizar a conversão
      if (escala === "C") {
        // Converter de Celsius para Fahrenheit
        var temperaturaCelsius = parseFloat(document.getElementById('temperatura').value);
        var temperaturaFahrenheit = (temperaturaCelsius * 9 / 5) + 32;

        // Exibir a temperatura equivalente em Fahrenheit
        document.getElementById('resultado').textContent = "Temperatura equivalente em Fahrenheit: " + temperaturaFahrenheit.toFixed(2);
      } else if (escala === "F") {
        // Converter de Fahrenheit para Celsius
        var temperaturaFahrenheit = parseFloat(document.getElementById('temperatura').value);
        var temperaturaCelsius = (temperaturaFahrenheit - 32) * 5 / 9;

        // Exibir a temperatura equivalente em Celsius
        document.getElementById('resultado').textContent = "Temperatura equivalente em Celsius: " + temperaturaCelsius.toFixed(2);
      } else {
        // Exibir mensagem de erro se a escala informada for inválida
        document.getElementById('resultado').textContent = "Escala inválida. Informe 'C' ou 'F'.";
      }
    }
</script>
</html>
