<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <link rel="stylesheet" href="./css/style.css" />

</head>
<body>
    <section class="base">
      <h1 class="titulo">Calcula menor número</h1>

      <label class="titulo" for="primeiro">Primeiro Número</label>
      <input class="item" type="number" id="primeiro" step="0.01">

      <label class="titulo" for="segundo">Segundo Número</label>
      <input class="item" type="number" id="segundo" step="0.01">

      <label class="titulo" for="terceiro">Terceiro Número</label>
      <input class="item" type="number" id="terceiro" step="0.01">

      <p class="container"><button class="button" onclick="calculaMenorNumero()">Calcular</button></p>
      <br>
      <h2 class="titulo">Resultado:</h2>
      <p class="titulo">O menor número é: <span class="item" id="menor"></span></p>
    </section>
    <footer>
        <div class="footer__container">
          <div class="footer">
            <div class="footer__item">
              <img src="./img/traco-logo.png" />
              <p>Para dúvidas e informações</p>
              <a href="https://traco.dev.br/">traco.dev.br</a>

          </div>

      </footer>
</body>
<script>
    function calculaMenorNumero() {
        //Ler o valores inseridos:
        var primeiroNumero = parseFloat(document.getElementById('primeiro').value);
        var segundoNumero = parseFloat(document.getElementById('segundo').value);
        var terceiroNumero = parseFloat(document.getElementById('terceiro').value);

        //Calcular o menor valor
        var arrayNumeros = [primeiroNumero, segundoNumero, terceiroNumero]
        console.log(arrayNumeros);
        //Eu vi no StackOverflow que da pra usar o Math.min com esses '...' antes do array, mas não entendi o porque disso.
        var menorNumero = Math.min(...arrayNumeros);
        console.log(menorNumero);

        // Exibir o menor valor
        document.getElementById('menor').textContent = menorNumero.toFixed(2);

    }
</script>
