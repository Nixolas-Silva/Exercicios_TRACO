<body>
    <section class="base">
      <h1 class="titulo">Soma dos Ímpares</h1>

      <label class="titulo" for="valorX">Digite o primeiro valor:</label>
      <input class="item" type="number" id="valorX">
      <br>
      <label class="titulo" for="valorY">Digite o segundo valor:</label>
      <input class="item" type="number" id="valorY">

      <p class="container"><button class="button" onclick="calcularSomaImpares()">Calcular</button></p>
      <br>
      <h2 class="titulo">Resultado:</h2>
      <p class="titulo" id="resultado"></p>
    </section>

</body>
<script>
    //Confesso que não consegui fazer esse sozinho e pedi ajuda para o chatGPT
    function calcularSomaImpares() {
        var x = parseInt(document.getElementById("valorX").value);
        var y = parseInt(document.getElementById("valorY").value);
        var soma = 0;

        // Verifica se x é maior que y e troca os valores se necessário
        if (x > y) {
            var temp = x;
            x = y;
            y = temp;
        }
        // Percorre os números entre x e y (exclusive) e soma os ímpares
        for (var i = x + 1; i < y; i++) {
            if (i % 2 !== 0) {
                soma += i;
            }
        }
        document.getElementById("resultado").innerHTML = "SOMA DOS ÍMPARES = " + soma;
    }
</script>
