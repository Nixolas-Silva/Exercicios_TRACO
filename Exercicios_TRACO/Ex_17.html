<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <section class="base">
      <h1 class="titulo">Verificação de Múltiplos</h1>
    
      <label class="titulo" for="numero1">Número 1:</label>
      <input class="item" type="text" id="numero1">
      
      <label class="titulo" for="numero2">Número 2:</label>
      <input class="item" type="text" id="numero2">
      
      <p class="container"><button class="button" onclick="verificarMultiplos()">Verificar</button></p>
      <br>
      <p class="titulo" id="resultado"></p>
    </section>
    <footer>
        <div class="footer__container">
          <div class="footer">
            <div class="footer__item">
              <img src="./img/traco-logo.png" />
              <p>Para dúvidas e informações</p>
              <a href="https://traco.dev.br/">traco.dev.br</a>
            </div>
            <div class="footer__item">
              <img src="./img/tegra-logo.png" />
              <p>Saiba mais sobre a Tegra</p>
              <a href="https://www.tegra.com.br">www.tegra.com.br</a>
            </div>
          </div>
          <div class="footer__copyright">
            <p>Todos os direitos reservados a Traco</p>
            <p>Copyright © 2021</p>
          </div>
        </div>
      </footer>
</body>
<script>
    function verificarMultiplos() {
      // Obter os números informados
      var numero1 = parseInt(document.getElementById('numero1').value);
      var numero2 = parseInt(document.getElementById('numero2').value);

      // Verificar se um número é múltiplo do outro
      var saoMultiplos = false;

      if (numero1 % numero2 === 0 || numero2 % numero1 === 0) {
        saoMultiplos = true;
      }

      // Exibir o resultado
      if (saoMultiplos) {
        document.getElementById('resultado').textContent = "São múltiplos.";
      } else {
        document.getElementById('resultado').textContent = "Não são múltiplos.";
      }
    }
</script>
</html>
