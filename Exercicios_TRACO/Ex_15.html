<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <section class="base">
      <h1 class="titulo">Classificação de Glicose</h1>
    
      <label class="titulo" for="glicose">Medida da glicose:</label>
      <input class="item" type="text" id="glicose">
      
      <p class="container"><button class="button" onclick="classificarGlicose()">Classificar</button></p>
      <br>
      <p class="titulo" id="resultado"></p>
    </section>
    <footer>
        <div class="footer__container">
          <div class="footer">
            <div class="footer__item">
              <img src="./img/traco-logo.png" />
              <p>Para dúvidas e informações</p>
              <a href="https://traco.dev.br/">traco.dev.br</a>
            </div>
            <div class="footer__item">
              <img src="./img/tegra-logo.png" />
              <p>Saiba mais sobre a Tegra</p>
              <a href="https://www.tegra.com.br">www.tegra.com.br</a>
            </div>
          </div>
          <div class="footer__copyright">
            <p>Todos os direitos reservados a Traco</p>
            <p>Copyright © 2021</p>
          </div>
        </div>
      </footer>
</body>
<script>
    function classificarGlicose() {
      // Obter a quantidade de glicose
      var glicose = parseFloat(document.getElementById('glicose').value);

      // Verificar a classificação de acordo com a tabela de referência
      var classificacao;

      if (glicose <= 100) {
        classificacao = "Normal";
      } else if (glicose > 100 && glicose <= 140) {
        classificacao = "Elevado";
      } else {
        classificacao = "Diabetes";
      }

      // Exibir a classificação
      document.getElementById('resultado').textContent = "Classificação: " + classificacao;
    }
</script>
</html>
