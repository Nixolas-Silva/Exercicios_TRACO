<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 22</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <section class="base">
      <h1 class="titulo">Tabuada</h1>

      <label class="titulo" for="numero">Deseja a tabuada para qual valor?</label>
      <input class="item" type="number" id="numero">
      <p class="container"><button class="button" onclick="mostrarTabuada()">Mostrar</button></p>
      <br>
      <h2 class="titulo">Resultado:</h2>
      <p class="titulo" id="resultado"></p> 
    </section>
    <footer>
        <div class="footer__container">
          <div class="footer">
            <div class="footer__item">
              <img src="./img/traco-logo.png" />
              <p>Para dúvidas e informações</p>
              <a href="https://traco.dev.br/">traco.dev.br</a>
            </div>
            <div class="footer__item">
              <img src="./img/tegra-logo.png" />
              <p>Saiba mais sobre a Tegra</p>
              <a href="https://www.tegra.com.br">www.tegra.com.br</a>
            </div>
          </div>
          <div class="footer__copyright">
            <p>Todos os direitos reservados a Traco</p>
            <p>Copyright © 2021</p>
          </div>
        </div>
      </footer>
</body>
<script>
        function mostrarTabuada() {
            // Obtém o valor do número digitado pelo usuário e converte para um inteiro
            var n = parseInt(document.getElementById("numero").value);
            // Variável para armazenar a tabuada
            var output = ""; 
            // Loop de 1 a 10 para calcular a tabuada
            for (var i = 1; i <= 10; i++) {
                var resultado = n * i;
                var expressao = n + " x " + i + " = " + resultado;
                output += expressao + "<br>";
            }
            document.getElementById("resultado").innerHTML = output;
        }
</script>
</html>
