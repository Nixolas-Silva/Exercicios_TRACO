<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <section class="base">
      <h1 class="titulo">Calculadora de Consumo de Carro</h1>
    
      <label class="titulo" for="distancia">Distância percorrida (em km):</label>
      <input class="item" type="number" id="distancia" step="0.01">
      
      <label class="titulo" for="combustivel">Combustível gasto (em litros):</label>
      <input class="item" type="number" id="combustivel" step="0.01">
      
      <p class="container"><button class="button" onclick="calcularConsumo()">Calcular</button></p>
      <br>
      <h2 class="titulo">Resultado:</h2>
      
      <p class="titulo">Consumo médio: <span class="item" id="consumoMedio"></span></p>
    </section>
  <footer>
      <div class="footer__container">
        <div class="footer">
          <div class="footer__item">
            <img src="./img/traco-logo.png" />
            <p>Para dúvidas e informações</p>
            <a href="https://traco.dev.br/">traco.dev.br</a>
          </div>
          <div class="footer__item">
            <img src="./img/tegra-logo.png" />
            <p>Saiba mais sobre a Tegra</p>
            <a href="https://www.tegra.com.br">www.tegra.com.br</a>
          </div>
          </div>
          <div class="footer__copyright">
          <p>Todos os direitos reservados a Traco</p>
          <p>Copyright © 2021</p>
        </div>
      </div>
  </footer>
</body>
<script>
    function calcularConsumo() {
      // Ler a distância percorrida e o combustível gasto
      var distanciaPercorrida = parseFloat(document.getElementById('distancia').value);
      var combustivelGasto = parseFloat(document.getElementById('combustivel').value);
      
      // Calcular o consumo médio do carro
      var consumoMedio = distanciaPercorrida / combustivelGasto;
      
      // Exibir o consumo médio com três casas decimais
      document.getElementById('consumoMedio').textContent = consumoMedio.toFixed(3);
    }
</script>
</html>
