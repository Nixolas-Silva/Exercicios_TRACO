<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <section class="base">
      <h1 class="titulo">Mostrar números pares</h1>

      <label class="titulo" for="valorX">Digite o valor de X:</label>
      <input class="item" type="number" id="valorX">
      <p class="container"><button class="button" onclick="mostrarPares()">Mostrar</button></p>
      <br>
      <h2 class="titulo">Resultado:</h2>
      <p class="titulo" id="resultado"></p>
    </section>
    <footer>
        <div class="footer__container">
          <div class="footer">
            <div class="footer__item">
              <img src="./img/traco-logo.png" />
              <p>Para dúvidas e informações</p>
              <a href="https://traco.dev.br/">traco.dev.br</a>
            </div>
            <div class="footer__item">
              <img src="./img/tegra-logo.png" />
              <p>Saiba mais sobre a Tegra</p>
              <a href="https://www.tegra.com.br">www.tegra.com.br</a>
            </div>
          </div>
          <div class="footer__copyright">
            <p>Todos os direitos reservados a Traco</p>
            <p>Copyright © 2021</p>
          </div>
        </div>
      </footer>
</body>
<script>
    function mostrarPares() {
        // Ler o valorX
        var x = parseInt(document.getElementById("valorX").value);
        // Esvaziar a variavel que será exibida na tela
        var output = "";
        // Loop para pegar os valores de 2 em 2 para exibir pulando uma linha para cada
        for (var i = 2; i <= x; i += 2) {
                output += i + "<br>";
        }

        document.getElementById("resultado").innerHTML = output;
    }
</script>
</html>
